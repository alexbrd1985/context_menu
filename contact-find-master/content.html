<div class="menu_custom_context">
    <ul class="menu-options">
        <li value="body" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">Text</li>
        <li value="Adam Milton" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">Adam Milton</li>
        <li value="am@inovit-agency.com" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">am@inovit-agency.com</li>
        <li value="+1 84254496820" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">+1 8425-449-6820</li>
        <li value="Inovit Animation Studio" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">Inovit Animation Studio</li>
        <li value="Irvine" class="menu-option-cust" onclick="inject(this.getAttribute('value'))">Irvine</li>
    </ul>
</div>

<script>

    document.addEventListener("keyup", e => {
        if (e.which === 44) {
            console.log(window.location.href);
            var newDiv = document.createElement("div");
            newDiv.classList.add('moved_element','pullDown');

            newDiv.innerHTML = window.location.href;

            // добавляем только что созданый элемент в дерево DOM
            var my_div = document.getElementsByClassName("menu_custom_context")[0];
            document.body.insertBefore(newDiv, my_div);
        }
    } );

    const menu = document.querySelector(".menu_custom_context");
    let menuVisible = false;
    var elementTarget = null;

    const toggleMenu = command => {
        menu.style.display = command === "show" ? "block" : "none";
        menuVisible = !menuVisible;
    };

    const setPosition = ({ top, left }) => {
        menu.style.left = `${left}px`;
        menu.style.top = `${top}px`;
        toggleMenu("show");
    };

    window.addEventListener("click", e => {
        if(menuVisible)toggleMenu("hide");
    });

    window.addEventListener("contextmenu", e => {
        e.preventDefault();
        const origin = {
            left: e.clientX,
            top: e.clientY
        };
        elementTarget = e;
        setPosition(origin);
        return false;
    });

    function inject(text) {
        if (text === "body"){
            elementTarget.target.value = 'Hi.\n' +
                'My name is Adam from "Inovit" animation studio.\n' +
                '\n' +
                'Our studio creates professional 2D animation explainer videos about services/products that help to answer questions that your prospects or clients might have, such as How it works?, What for?, What are the main benefits etc.\n' +
                '\n' +
                'I’d like to speak to someone from your company who is responsible for these kinds of decisions.\n' +
                '\n' +
                'Please, let me know if you are interested in our services and I will send you our portfolio. Or we can simply set up a short phone call.\n' +
                '\n' +
                'Looking forward to your response.\n' +
                '\n' +
                'Best regards,\n' +
                'Adam Milton.';
        }else {
            elementTarget.target.value = text;
        }
    }
</script>
