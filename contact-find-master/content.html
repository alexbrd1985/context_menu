</div>

<script>
    const menu = document.querySelector(".menu_custom_context");
    let menuVisible = false;
    var elementTarget = null;

    const toggleMenu = command => {
        menu.style.display = command === "show" ? "block" : "none";
        menuVisible = !menuVisible;
    };

    const setPosition = ({ top, left }) => {
        menu.style.left = `${left}px`;
        menu.style.top = `${top}px`;
        toggleMenu("show");
    };

    window.addEventListener("click", e => {
        if(menuVisible)toggleMenu("hide");
    });

    window.addEventListener("contextmenu", e => {
        e.preventDefault();
        const origin = {
            left: e.clientX,
            top: e.clientY
        };
        elementTarget = e;
        setPosition(origin);
        return false;
    });

    function inject(text) {
        if (text === "body"){
            elementTarget.target.value = 'Hi.\nMy name is Roman from \"Inovit\" animation studio.\n\nOur studio creates professional 2D animation explainer videos about services/products that help to answer questions that your prospects or clients might have, such as How it works?, What for?, What are the main benefits etc.\n\nIâ€™d like to speak to someone from your company who is responsible for these kinds of decisions.\n\nPlease, let me know if you are interested in our services and I will send you our portfolio. Or we can simply set up a short phone call.\n\nLooking forward to your response.\n\nBest regards,\nRoman Zaikin .';
        }else {
            elementTarget.target.value = text;
        }
    }
</script>
